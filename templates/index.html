<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–µ–±-—Ç–µ—Ä–º–∏–Ω–∞–ª —Å –≤–∫–ª–∞–¥–∫–∞–º–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {

            overflow-y: auto;
            padding: 10px;
        }
        
        .sidebar h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .process-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 3px solid transparent;
        }
        
        .process-item:hover {
            background-color: #4d4d4d;
        }
        
        .process-item.active {
            background-color: #3a3a3a;
            border-left: 3px solid #4CAF50;
        }
        
        .process-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .process-status {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            display: inline-block;
        }
        
        .status-running {
            background-color: #2E7D32;
            color: white;
        }
        
        .status-stopped {
            background-color: #757575;
            color: white;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
        .main-content {

            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-panel {
            padding: 15px;
            background-color: #252525;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-panel h1 {
            color: #4CAF50;
            margin-right: auto;
            font-size: 20px;
        }
        
        .process-title {
            font-size: 18px;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }
        
        .btn-start {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-start:hover {
            background-color: #45a049;
        }
        
        .btn-stop {
            background-color: #f44336;
            color: white;
        }
        
        .btn-stop:hover {
            background-color: #da190b;
        }
        
        .btn-restart {
            background-color: #ff9800;
            color: white;
        }
        
        .btn-restart:hover {
            background-color: #e68900;
        }
        
        .btn-refresh {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-refresh:hover {
            background-color: #0b7dda;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        /* –¢–µ—Ä–º–∏–Ω–∞–ª */
        .terminal-container {
            flex: 1;
            padding: 15px;
            overflow: hidden;
        }
        
        #terminal {
            width: 100%;
            height: 100%;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
        }
        
        /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
        .no-process-selected {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            font-size: 18px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }
        
        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>

        <div class="sidebar">

            </div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å -->
        <div class="main-content">
            <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="control-panel">
                <h1>–í–µ–±-—Ç–µ—Ä–º–∏–Ω–∞–ª</h1>
                <div class="process-title" id="current-process-title">–í—ã–±–µ—Ä–∏—Ç–µ —Å–∫—Ä–∏–ø—Ç</div>
                <div class="control-buttons">

                    <button id="stop-btn" class="btn-stop" onclick="stopProcess()" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
                    <button id="restart-btn" class="btn-restart" onclick="restartProcess()" disabled>üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>
                    <button class="btn-refresh" onclick="loadProcesses()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>
            </div>
            
            <!-- –¢–µ—Ä–º–∏–Ω–∞–ª -->
            <div class="terminal-container">

                    –í—ã–±–µ—Ä–∏—Ç–µ —Å–∫—Ä–∏–ø—Ç –∏–∑ —Å–ø–∏—Å–∫–∞ —Å–ª–µ–≤–∞
                </div>

        </div>
    </div>

    <script src="/static/main.js"></script>

</html>
